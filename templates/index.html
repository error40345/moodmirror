<!DOCTYPE html>
<html>
<head>
  <title>MoodMirror</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ffc3d9 0%, #ff94c2 50%, #ff6ba5 100%);
      color: #2c2c2c;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 192, 203, 0.3), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 105, 180, 0.3), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    #chat {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
      padding: 30px;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ff1493 0%, #c71585 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: -1px;
    }
    
    .subtitle {
      color: #8b4789;
      margin-bottom: 40px;
      font-size: 1rem;
      font-weight: 300;
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 18px;
      background: rgba(255, 240, 245, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 20, 147, 0.2);
      border-radius: 16px;
      color: #2c2c2c;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      transition: all 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      background: rgba(255, 240, 245, 0.9);
      border-color: rgba(255, 20, 147, 0.6);
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.3);
    }
    
    textarea::placeholder {
      color: rgba(139, 71, 137, 0.5);
    }
    
    button {
      width: 100%;
      padding: 16px;
      margin-top: 18px;
      background: linear-gradient(135deg, #ff1493 0%, #c71585 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 20, 147, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(255, 20, 147, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    #output {
      margin-top: 40px;
    }
    
    .msg {
      background: rgba(255, 240, 245, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 20, 147, 0.2);
      border-left: 4px solid #ff1493;
      margin-top: 20px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(255, 20, 147, 0.2);
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .msg-label {
      font-weight: 700;
      color: #c71585;
      margin-bottom: 10px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .msg-content {
      line-height: 1.7;
      color: #2c2c2c;
      font-size: 1rem;
    }
    
    .mood-badge {
      display: inline-block;
      padding: 6px 14px;
      background: linear-gradient(135deg, rgba(255, 20, 147, 0.2), rgba(199, 21, 133, 0.2));
      border: 1px solid rgba(255, 20, 147, 0.4);
      border-radius: 20px;
      font-size: 0.85rem;
      margin-top: 12px;
      color: #c71585;
      font-weight: 500;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ff1493;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="chat">
    <h1>MoodMirror ðŸªž</h1>
    <p class="subtitle">Your emotional AI companion for reflection and support</p>
    <textarea id="text" placeholder="How are you feeling today? Share what's on your mind..."></textarea>
    <button onclick="send()" id="sendBtn">Reflect</button>
    <div id="output"></div>
  </div>

  <script>
  async function send() {
    const textArea = document.getElementById('text');
    const text = textArea.value.trim();
    const btn = document.getElementById('sendBtn');
    
    if (!text) return;
    
    btn.disabled = true;
    btn.innerHTML = 'Reflecting<span class="loading"></span>';
    
    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      
      const data = await res.json();
      
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg';
      msgDiv.innerHTML = `
        <div class="msg-label">You:</div>
        <div class="msg-content">${escapeHtml(text)}</div>
        <div class="msg-label" style="margin-top: 15px;">Dobby:</div>
        <div class="msg-content">${escapeHtml(data.reply)}</div>
        ${data.mood ? `<div class="mood-badge">Detected mood: ${escapeHtml(data.mood)}</div>` : ''}
      `;
      
      document.getElementById('output').insertBefore(msgDiv, document.getElementById('output').firstChild);
      textArea.value = '';
    } catch (error) {
      alert('Sorry, something went wrong. Please try again.');
      console.error(error);
    } finally {
      btn.disabled = false;
      btn.innerHTML = 'Reflect';
    }
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  document.getElementById('text').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
      send();
    }
  });
  </script>
</body>
</html>
